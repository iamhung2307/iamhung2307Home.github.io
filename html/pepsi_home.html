<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks_Home</title>
    <link rel="stylesheet" href="/css/pepsi.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/img/img_pepsi/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee<br> It's <span>Starbucks</span> </h2>
                <p>
                    Thực sự thì mình không giỏi văn cho lắm, nên viết lách 
                    mấy cái còn ten cho website thì mình chịu nên là các 
                    bạn thông cảm nha.thanks guys
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="/img/img_pepsi/pepsi001.png" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="/img/img_pepsi/pepsi001.png" onclick="imgSlider('/img/img_pepsi/pepsi001.png');changeCircleColor('#017143')"></li>
            <li><img src="/img/img_pepsi/pepsi002.png" onclick="imgSlider('/img/img_pepsi/pepsi002.png');changeCircleColor('#eb7495')"></li>
            <li><img src="/img/img_pepsi/pepsi003.png" onclick="imgSlider('/img/img_pepsi/pepsi003.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="/img/img_pepsi/facebook.png"></a></li>
            <li><a href="#"><img src="/img/img_pepsi/twitter.png"></a></li>
            <li><a href="#"><img src="/img/img_pepsi/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src=anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')

        }
    </script>

</body>
</html>
